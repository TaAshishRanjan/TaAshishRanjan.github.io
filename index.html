<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f8ff;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }
        .headline {
            font-size: 20px;
            margin-top: 20px;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 18px;
        }
        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .my-view {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            width: 100%;
        }
        .my-view textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }
        .my-view button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .my-view button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ashish Ranjan</h1>
    </header>
    <nav>
        <a onclick="showSection('home')">Home</a>
        <a onclick="showSection('projects')">Technical Projects</a>
        <a onclick="showSection('my-view')">My View</a>
        <a onclick="showSection('contact')">Contact</a>
    </nav>
    <div id="home" class="container" style="display: block;">
        <div class="headline">
            <h1>I am happy to know that I am curious.</h1>
        </div>
    </div>
    <div id="projects" class="container">
        <div class="headline">
            <h1>Technical Projects</h1>
            <!-- Add your technical projects here -->
        </div>
    </div>
    <div id="my-view" class="container">
        <div class="my-view">
            <h2>My View</h2>
            <textarea id="myViewText" placeholder="Write your thoughts here..."></textarea>
            <button onclick="saveMyView()">Save</button>
            <p id="savedMessage" style="color: green; display: none;">Your thoughts have been saved!</p>
        </div>
    </div>
    <div id="contact" class="container">
        <div class="contact-info">
            <p>Contact me:</p>
            <p>Email: <a href="mailto:bi.ashishr@gmail.com">bi.ashishr@gmail.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/ashish-ranjan173" target="_blank">ashish-ranjan173</a></p>
            <p>Instagram: <a href="https://www.instagram.com/ashish_ranjan87?igsh=MWlpeWo3cHJuaGlvbg==" target="_blank">ashish_ranjan87</a></p>
            <!-- Add more links as needed -->
        </div>
    </div>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.container');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function saveMyView() {
            const myViewText = document.getElementById('myViewText').value;
            localStorage.setItem('myViewText', myViewText);
            document.getElementById('savedMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('savedMessage').style.display = 'none';
            }, 2000);
        }

        function loadMyView() {
            const savedText = localStorage.getItem('myViewText');
            if (savedText) {
                document.getElementById('myViewText').value = savedText;
            }
        }

        document.addEventListener('DOMContentLoaded', loadMyView);
    </script>
</body>
</html>
