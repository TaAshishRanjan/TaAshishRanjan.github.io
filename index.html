<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f8ff;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }
        .nature-pic {
            width: 100%;
            height: auto;
        }
        .headline {
            font-size: 20px;
            margin-top: 20px;
        }
        .datetime {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <img src="https://source.unsplash.com/random/800x400?nature" alt="Nature" class="nature-pic">
        <div class="headline">
            <h1>I am happy to know that I am curious.</h1>
        </div>
        <div class="datetime">
            <p id="datetime"></p>
        </div>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const datetime = now.toLocaleString();
            document.getElementById('datetime').textContent = datetime;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
    </html>
